<body>
    <h1>Create an account</h1>
    <main>
        <form action="../../php/signin.php" method="post" id="form" onsubmit="salvar()">
          <legend for="email">Email:</legend>
          <input type="email" name="email">
          <legend for="username">Username:</legend>
          <input type="text" name="username" id="username"  onchange="salvar()">
          <legend for="password">Password:</legend>  
          <input type="password" name="password"><br>
          <input type="submit" value="Sign in" class="login" name="submit" id="submit"><br><br>
          <a href="../index.html" class="voltar">Return</a>
        </form><br>
    </main>
    
        
</body>
